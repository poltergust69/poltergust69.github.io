<div class="container mt-5 mb-5 w-25">

    <h1>Login</h1>

    <hr>

    <form>

        <div class="row mb-3">
            <label for="email" class="form-label fw-bold">E-Mail</label>
            <input id="email" class="form-control" type="text">
        </div>

        <div class="row mb-3">
            <label for="pass" class="form-label fw-bold">Password</label>
            <input id="pass" class="form-control" type="password">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label for="remember">Remember me!</label>
        </div>

        <div class="row mt-5">
            <button type="button" class="btn btn-success btn-lg w-100">
                <span class="badge badge-danger">Sign In</span>
            </button>
        </div>

    </form>

    <div class="mt-3">
        <a href="#">Forgot your password?</a>
        <br>
        <span>Don't have an account? </span><a href="register.html">Sign Up</a>
